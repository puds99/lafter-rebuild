name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'lafter-rebuild/package-lock.json'

    - name: Install dependencies
      working-directory: ./lafter-rebuild
      run: npm ci

    - name: Lint
      working-directory: ./lafter-rebuild
      run: npm run lint

    - name: Build
      working-directory: ./lafter-rebuild
      run: npm run build
