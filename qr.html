<!DOCTYPE html>
<html>
<head>
    <title>Lafter QR Code</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: system-ui, sans-serif;
        }
        h1 { margin-bottom: 20px; }
        #qrcode { background: white; padding: 20px; border-radius: 10px; }
        .url { margin-top: 20px; font-size: 18px; color: #888; }
    </style>
</head>
<body>
    <h1>Scan with iPhone</h1>
    <div id="qrcode"></div>
    <p class="url">https://192.168.0.26:5173/</p>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://192.168.0.26:5173/",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
        });
    </script>
</body>
</html>
